<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css"></link>
<link type="text/css" rel="stylesheet" href="css/custom1.css"></link>
</head>
<body>
	<article class="row container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<form role="form" id="signin" method="post" action="LoginController">
				<div id="emailFg" class="form-group">
					<label for="email">Email</label>
					<input id="email" class="form-control" name="email" type="text" placeholder="Email" required>
				</div>
				<div id="passwdFg" class="form-group">
					<label for="password">Password</label>
					<input id="password" class="form-control" name="password" type="password" placeholder="Password" required>
				</div>
				<div class="row">
					<div class="col-lg-offset-4">
						<input id="signinBtn" type="submit" value="Sign in" class="btn btn-primary btn-sm">
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</article>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/FormValidation.js"></script>	
</body>
</html>
